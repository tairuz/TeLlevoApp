<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <ion-button color="warning" (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
  <img alt="3" src="assets/img/tellevoapp.JPG" />
</ion-content>
<ion-footer>
  <ion-toolbar color="mycolor">
      <ion-button  slot="end"color="warning" [routerLink]="['/registro']">Registrarse</ion-button>
  </ion-toolbar>
</ion-footer>
